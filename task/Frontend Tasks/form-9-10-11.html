<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Input Types Demo</title>
</head>
<body>

  <!-- Task 10 -->
  <h2><mark>HTML & CSS is awesome</mark></h2>
  <h3>All HTML Input Elements with Default Values task 9 & 11</h3>

  <form>
    <label>Text:</label>
    <input type="text" value="Default Text"><br><br>
    <label>Password:</label>
    <input type="password" value="123456"><br><br>
    <label>Email:</label>
    <input type="email" value="example@mail.com"><br><br>
    <label>Number:</label>
    <input type="number" value="100"><br><br>
    <label>Phone:</label>
    <input type="tel" value="9876543210"><br><br>
    <label>Website:</label>
    <input type="url" value="https://example.com"><br><br>
    <label>Date:</label>
    <input type="date" value="2025-05-01"><br><br>
    <label>Time:</label>
    <input type="time" value="12:30"><br><br>
    <label>Subscribe:</label>
    <input type="checkbox" checked><br><br>
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female<br><br>
    <label>Favorite Color:</label>
    <input type="color" value="#ff5733"><br><br>
    <label>Volume:</label>
    <input type="range" value="50"><br><br>
    <label>Upload File:</label>
    <input type="file"><br><br>
    <input type="hidden" value="hiddenValue">
    <label>Search:</label>
    <input type="search" value="Search term"><br><br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
